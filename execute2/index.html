<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Lab</title>
</head>
<style>
    marquee{
        width: 200px;
    }
    body{
        margin: 300px;
    }
</style>
<body>
    <h1>Hello World!</h1>
    <p>This is paragraph
        <ul type="square">
            <li>First  &#8203;</li>
            <li>Second &copy;</li>
            <li>Third</li>
        </ul>
    </p>
    <p>
        This is second para <p>Hello</p>
        <ol type="I">
            <li>First</li>
            <li>Second</li>
            <li>Third</li>
        </ol>
    </p>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>USN</th>
                <th>Sec</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ram</td>
                <td>12</td>
                <td>C</td>
            </tr>
            <tr>
                <td>Ravan</td>
                <td>2</td>
                <td>B</td>
            </tr>
            <tr>
                <td>Reeva</td>
                <td>15</td>
                <td>C</td>
            </tr>
        </tbody>
        <marquee behavior="" bgColor="Yellow" direction="Right">HelloWorld!</marquee>
        <details>
            <summary>Choose</summary>
            <summary>Option 1</summary>
            <summary>Option 2</summary>
            <summary>Option 3</summary>
        </details>
    </table>   
    
    <form>
        <label for="in">Name</label>
        <input id="in" type="text">
    </form>
</body>
</html>
